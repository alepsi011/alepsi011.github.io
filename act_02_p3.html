    <h1>Unidad 3 act 02 tema (Alert,confirm,prompt)</h1>
    <script>
        let nombre = window.prompt("¿Cual es tu nombre?");
        window.alert("Hola " + nombre + " bienvenido al sitio web");
        document.write("Hola " + nombre + " bienvenido al sitio web");
        document.body.style.backgroundColor = "crimson";//cambia el color de fondo del documento
        document.body.style.color = "white";//cambia el color del texto del documento
        document.body.style.fontSize = "30px";//cambia el tamaño de la fuente del texto del documento
        document.body.style.fontFamily = "Arial";//cambia la fuente del texto del documento
        document.body.style.textAlign = "center";//cambia la alineacion del texto del documento
        document.body.style.padding = "50px";//cambia el padding del documento
        document.body.style.border = "5px solid black";//cambia el borde del documento
        document.body.style.borderRadius = "20px";//cambia el radio del borde del documento
        document.body.style.boxShadow = "5px 5px 5px black";//cambia la sombra del documento
        document.body.style.backgroundSize = "cover";//cambia el tamaño de la imagen de fondo del documento

    </script>
