<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1c1d1c; 
            color: white;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            overflow: hidden; 
        }

        .carousel {
            display: flex;
            width: 300%; 
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }

        .social-links {
            text-align: center;
            margin: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #E4405F, #9c27b0); 
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-links a.twitter {
            background: linear-gradient(135deg, #1DA1F2, #004080); 
        }

        .social-links a:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="mine.jpg" alt="Minecraft Imagen 1">
            <img src="mine2.png" alt="Minecraft Imagen 2">
            <img src="mine3.jpg" alt="Minecraft Imagen 3">
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/Minecraft" target="_blank" class="instagram">Instagram</a>
        <a href="https://twitter.com/Minecraft" target="_blank" class="twitter">Twitter</a>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        let index = 0;

        setInterval(() => {
            index = (index + 1) % carousel.children.length;
            carousel.style.transform = `translateX(-${index * 100}vw)`;
        }, 5000); 
    </script>
</body>
</html>
